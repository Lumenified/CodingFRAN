<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Datatuts</title>

	<script src="../libraries/p5.js"></script>
	<script src="../libraries/p5.dom.js"></script>
	<script src="../libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

	<style>
		body {
      margin:0;
			margin-left:45px;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
	</style>
</head>
<body>
	<img src="" alt="" id="rainbow">
	<img src="" alt="" id="wow">
	<script>
	console.log('about to fetch a rainbow');
	catchRainbow('rainbow','jpg')
	.then(response => {
		console.log('yay');
	})
	.catch(error =>{
		console.error(error);
	});
	catchRainbow('wow','png')
	.then(response => {
		console.log('yay');
	})
	.catch(error =>{
		console.error(error);
	});

	async function catchRainbow(data, format){
			const response = await fetch(data+'.'+format);
			const blob = await response.blob();
			document.getElementById(data).src = URL.createObjectURL(blob);
			

	}
	</script>
</body>
</html>
