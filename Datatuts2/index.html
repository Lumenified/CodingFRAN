<html>

		body {
      margin:0;

		}
	</style>

<body>
	<canvas id="myChart" width="400" height="400"></canvas>

	<script>
/////////////////////////////////////////
////////////CHARTS/////////////////////
////////////////////////////////////////
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [2, 1, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 0.5
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});



	getData();
	async function getData(){
		const response = await fetch('ZonAnn.Ts+dSST.csv');
		const data = await response.text();
		//console.log(data);

		const table = data.split('\n').slice(1,-1);
		table.forEach(row => {
			const columns = row.split(',');
			const year = columns[0];
			const temp = columns[1];
			console.log(year, temp);

		});
		}
	</script>
